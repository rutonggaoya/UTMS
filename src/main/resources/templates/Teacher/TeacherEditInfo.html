<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../../static/css/my1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <title>个人中心</title>
    <style type="text/css">


        .addbackgroundimg {
            background: url(../../static/img/on.png);
        }

        .radiofont {
            font-weight: 100;
        }

        .col-1 {
            margin-top: 15px;
        }

        .buttonchange {
            background-color: rgba(255, 255, 255, 1);
            font-weight: 800;
            color: rgba(62, 100, 47, 0.8);
            border: none;
        }

        .buttonchange:hover {
            background-color: rgba(62, 100, 47, 0.8);
            border: none;
            color: white;
        }
    </style>
</head>
<body>
<!--引入TOPBAR-->
<div th:replace="~{Teacher/topbar::bar}"></div>

<div class="container addbackgroundimg">

    <table class="table">
        <tr>
            <td width="20%"></td>
            <td width="60%"><p><img src="../../static/img/qx.jpg" class="img-circle center-block"
                                    style="margin-top: 30px;" width=150;></p></td>
            <td width="20%"></td>
        </tr>
    </table>
    <form th:action="@{/teacher}" method="post" >
    <div style="margin-top: 18px; font-size: 18px;">

        <div style="margin-left: 25%;">
<!--            <div class="form-group">-->
<!--                <label>lastName</label>-->
<!--                <input name="lastName" type="text" class="form-control" placeholder="张三">-->
<!--            </div>-->
<!--            <div class="form-group">-->
<!--                <label>birth</label>-->
<!--                <input name="birth" type="text" class="form-control" placeholder="2019-01-01" >-->
<!--            </div>-->
            <div class="row col-1">
                <div class="col-sm-2"><p>职工号</p></div>
                <div class="col-sm-5 input-group">
                    <input name="TID" type="text" class="form-control"
                           th:value="${session.loginuser!=null}?${session.loginuser.TID}"
                           aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="row col-1">
                <div class="col-sm-2"><p>姓名</p></div>
                <div class="col-sm-5 input-group">
                    <input name="Name" type="text" class="form-control"
                           th:value="${session.loginuser!=null}?${session.loginuser.Name}"
                           aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="row col-1">
                <div class="col-sm-2 "><p>性别</p></div>
                <div class="col-sm-1">
                    <label class="radio-inline">
                        <input type="radio" value="1" name="Gender"
                               th:checked="${session.loginuser!=null}?${session.loginuser.Gender==1}"/>女
                    </label>
                </div>
                <div class="col-sm-1">
                    <label class="radio-inline">
                        <input type="radio" value="0" name="Gender"
                               th:checked="${session.loginuser!=null}?${session.loginuser.Gender==0}"/>男
                    </label>
                </div>
                <input type="hidden" name="Passwd" value="0" th:value="${session.loginuser!=null}?${session.loginuser.Passwd}"/>
            </div>
            <div class="row col-1">
                <div class="col-sm-2">
                    <p> 院系</p>
                </div>
                <div class="col-sm-5 input-group">
                    <select name="DeptID" class="form-control" id="exampleFormControlSelect1">
                        <option th:selected="${session.loginuser!=null}?${dept.DeptID==session.loginuser.DeptID}"
                                th:value="${dept.DeptID}" th:each="dept:${depts}" th:text="${dept.Name}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="row col-1">
                <div class="col-sm-2"><p> 职称</p></div>
                <div class="col-sm-5 input-group">
                    <input name="Title" type="text" class="form-control"
                           th:value="${session.loginuser!=null}?${session.loginuser.Title}"
                           aria-describedby="basic-addon1">
                </div>
            </div>
            <hr class="featurette-divider ">

            <div class="row col-1">
                <div class="col-sm-2"><p> 手机号</p></div>

                <div class="col-sm-5 input-group">
                    <input name="Tel" type="text" class="form-control"
                           th:value="${session.loginuser!=null}?${session.loginuser.Tel}"
                           aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="row col-1">
                <div class="col-sm-2"><p> 邮箱</p></div>
                <div class="col-sm-5 input-group">
                    <input name="Email" type="email" class="form-control"
                           th:value="${session.loginuser!=null}?${session.loginuser.Email}"
                           aria-describedby="basic-addon1">
                </div>
            </div>

        </div>
    </div>
    <div class="center-block" style="text-align: center;">
        <button class="btn btn-default buttonchange " type="submit" th:text="保存" style="margin-top:30px;display: inline-block;"></button>
        <a class="btn btn-default buttonchange" type="button" th:text="返回" th:href="@{/teachers}" style="margin-top:30px;display: inline-block;"></a>
    </div>
<!--        <button class="btn btn-default buttonchange " type="submit" th:text="保存" style="margin-top:30px;display: inline-block;"></button>-->
<!--        <a class="btn btn-default buttonchange" type="button" th:text="返回" th:href="@{/teachers}" style="margin-top:30px;display: inline-block;"></a>-->
    </form>
</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
